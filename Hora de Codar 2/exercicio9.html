<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var ano_que_nasceu = prompt('Digite o ano em que você nasceu:');
        var ano_atual = prompt('Digite o ano da eleição:');
        var resultado = (ano_atual - ano_que_nasceu);

        if (resultado >= 18){
            alert('Você já pode votar!')
        } else if (resultado >= 16){
            alert('Peça permissão ao seu Responsável')
        } else if (resultado < 16){
            alert('Ainda sem a idade necessaria para votar!')
        }
    </script>
</head>
<body>
    <!--Escreva um programa para ler o ano de nascimento de uma pessoa e 
        escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar 
        o mês em que ela nasceu).-->
</body>
</html>
