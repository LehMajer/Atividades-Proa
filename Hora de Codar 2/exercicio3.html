<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1 = parseInt(prompt ('Informe um valor:'));
        var n2 = parseInt(prompt ('Informe um segundo valor:'));
        var n3 = parseInt(prompt ('Informe um terceiro valor:'));

        if (n1 > n2 && n1 > n3) {
            document.write("O maior número é" + n1);
        } else if (n2 > n1 && n2 > n3){
            document.write("O maior número é " + n2);
        } else {
            document.write("O maior número é " + n3);
        }
    </script>
</head>
<body>
</body>
</html>
