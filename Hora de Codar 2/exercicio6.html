<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1 = parseInt(prompt ("Informe o valor:"))
        var n2 = parseInt(prompt ("Informe o segundo valor:"))
        var n3 = parseInt(prompt ("Informe o terceiro valor:"))
        var n4 = parseInt(prompt ("Informe o quarto valor:"))

        if (n3 > n2) {
            document.write(n1 + (" Primeiro número <br>") + n4 + (" Último número <br>") + n3 + (" Maior número"));
        } 
        else {
            document.write(n1 + (" Primeiro número <br>") + n4 + (" Último número <br>") + n2 + (" Maior número"));
        }
    </script>
</head>
<body>
    <!--Faça um programa que receba quatro valores informados pelo usuário, mas informe somente o primeiro,
    o último e o maior de todos eles (considere que todos os números informados serão diferentes)-->
</body>
</html>
