<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var numeros = [];

        function pedirNumero(i) {
        var numero = parseFloat(prompt("Digite o " + (i + 1) + "º número:"));

            if (isNaN(numero) || numero < 0 || numero >= 10) {
                alert("Os números devem estar entre 0 e 10. Tente novamente.");
            } else {
                numeros.push(numero);

                if (numeros.length < 4) {
                    pedirNumero(numeros.length);
                } else {
                    var media = numeros.reduce(function (a, b) {
                        return a + b;
                    }) / numeros.length;

                    if (media > 5) {
                        alert("Você passou no teste");
                    } else {
                        alert("Tente novamente");
                    }
                }
            }
        }

        pedirNumero(0);
    </script>
</head>
<body>
    <!-- Escreva um programa que calcule a média de quatro números informados pelo usuário,
        mas somente se esses números forem maiores que 0 e menores que 10. No final, 
        se a média for maior que cinco o usuário receberá uma mensagem "Você passou no teste".
        Em qualquer outra situação, ele receberá uma mensagem de "tente novamente"-->
</body>
</html>
