    <title>Document</title>
    <script>
        var sexo = prompt('Qual o seu sexo? 1: Feminino, 2: Masculino')
        var altura = prompt('Qual sua altura? (Digite em centímetros)')

        if (sexo == 1){
            var peso = Math.trunc (52 + (0.67 *(altura - 152.4)))
            document.write ("Seu peso ideal é: " + peso + "Kg")
        } else if (sexo == 2){
            var peso = Math.trunc (52 + (0.75 *(altura - 152.4)))
            document.write ("Seu peso ideal é: " + peso + "Kg")
        }
    </script>
</head>
