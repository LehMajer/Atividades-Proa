<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1 = prompt ('Informe um valor:')
        var n2 = prompt ('Informe outro valor:')

        if (n1 > n2){
            document.write ("Este é o maior número " + n1)
        } else if (n1 < n2) {
            document.write ("Este é o maior número " + n2)
        }
    </script>
</head>
