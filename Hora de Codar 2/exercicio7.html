<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1 = parseInt(prompt ("Informe o valor:")) 
        var n2 = parseInt(prompt ("Informe o segundo valor:"))
        var n3 = parseInt(prompt ("Informe o terceiro valor:"))
        var n4 = parseInt(prompt ("Informe o quarto valor:"))
        var n5 = parseInt(prompt ("Informe o quinto valor:"))
        var n6 = parseInt(prompt ("Informe o  sexto valor:"))
        var soma = 0;

        if(n1 < 72){
            soma = soma + n1;
        }
        if(n2 < 72){
            soma = soma + n2;
        }
        if(n3 < 72){
            soma = soma + n3;
        }
        if(n4 < 72){
            soma = soma + n4;
        }
        if(n5 < 72){
            soma = soma + n5;
        }
        if(n6 < 72){
            soma = soma + n6;
        }
        document.write(soma);
    </script>
</head>
<body>
    <!--Faça um programa que leia 6 números que o usuário vai informar. 
        Todos os números lidos com valor inferior a 72 devem ser somados. 
        Escreva o valor final da soma efetuada e também todos valores que o usuário informou.-->
</body>
</html>
