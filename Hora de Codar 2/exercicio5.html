<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var n1 = parseInt(prompt ("Informe o valor:"))
        var n2 = parseInt(prompt ("Informe o segundo valor:"))
        var n3 = parseInt(prompt ("Informe o terceiro valor:"))
        var n4 = parseInt(prompt ("Informe o quarto valor:"))
        var n5 = parseInt(prompt ("Informe o quinto valor:"))
        var n6 = parseInt(prompt ("Informe o sexto valor:"))
        var soma = (n1 + n2 + n3 + n4 + n5 + n6) /6;

        document.write ("Média Aritmética do valor: " + soma + " Números Informados: " + n1 + " " + n2 + " " + n3 + " " + n4 + " " + n5 + " " + n6)

    </script>
</head>
<body>
    <!-- Faça um programa que leia 6 valores informados pelo usuário, 
    calcule, exiba os números informados e escreva a média aritmética desses valores lidos.-->
</body>
</html>
