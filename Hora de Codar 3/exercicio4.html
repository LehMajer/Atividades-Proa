<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var soma = 0; // Variável para armazenar a soma dos números
        var contador = 0; // Variável para contar quantos números foram somados

        // Loop de 15 a 100
        for (var i = 15; i <= 100; i++) {
        soma += i; // Adiciona o número à soma
        contador++; // Incrementa o contador
        }

        // Calcula a média
        var media = soma / contador;

        // Exibe a média no console
        console.log("A média dos números inteiros entre 15 e 100 é: " + media);

    </script>
</head>

</body>
</html>
