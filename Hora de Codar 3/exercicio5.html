<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Variáveis para armazenar a soma e a quantidade de números
        let soma = 0;
        let quantidade = 0;

        // Loop de 15 a 100
        for (let i = 15; i <= 100; i++) {
        soma += i; // Adiciona o número atual à soma
        quantidade++; // Incrementa a quantidade de números
        }

        // Calcula a média aritmética
        const media = soma / quantidade;

        // Exibe a média no console
        document.write("A média aritmética dos números inteiros entre 15 e 100 é: " + media);


    </script>
</head>
<body>
    
</body>
</html>
